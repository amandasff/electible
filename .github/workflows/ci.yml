name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc make

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc make || true

    - name: Display compiler version
      run: |
        gcc --version
        make --version

    - name: Build project
      run: make all

    - name: Run tests
      run: make test

    - name: Verify executable exists
      run: |
        test -f bin/electible
        echo "Executable found: bin/electible"

    - name: Clean build artifacts
      run: make clean

    - name: Rebuild project
      run: make rebuild

    - name: Upload test results (on failure)
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}
        path: |
          bin/
          obj/

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check for trailing whitespace
      run: |
        ! git grep -I --line-number --extended-regexp '\s+$' -- '*.c' '*.h' || \
        (echo "Found trailing whitespace in the above files"; exit 1)

    - name: Verify file structure
      run: |
        test -d src
        test -d include
        test -d tests
        test -d data
        test -f Makefile
        test -f README.md
        test -f data/courses.csv
        echo "Project structure verified"

    - name: Count lines of code
      run: |
        echo "Lines of code:"
        wc -l src/*.c include/*.h tests/*.c | tail -n 1

    - name: Check for TODO comments
      run: |
        echo "TODO items found:"
        grep -rn "TODO" src/ include/ tests/ || echo "No TODOs found"
