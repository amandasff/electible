name: Build and Test

on:
  push:
    branches: [ main, module-* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install build tools
      run: sudo apt-get update && sudo apt-get install -y gcc make

    - name: Build project
      run: make

    - name: Run tests
      run: make test

    - name: Test with custom data file
      run: ./bin/electible data/courses.csv --help
